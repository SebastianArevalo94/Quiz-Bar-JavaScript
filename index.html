<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Bar</title>

    <script src="script.js"></script>

    <link rel="stylesheet" href="styles.css">


  </head>
  <body>

    <!-- <div class="container"> -->

    <section>
        <div>
            <form class="formulario rounded bg-dark bg-gradient ">
                <div class="items fw-bold">
                <div>
                    <h3 class="p-3">Generar Carnet</h3>
                </div>
              <div class="mb-3">
                <label for="names" class="form-label"
                  >Nombres:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="names"
                />
              </div>
              <div class="mb-3">
                <label for="lastNames class="form-label">Apellidos:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastNames"
                />
              </div>

              <div class="mb-3">
                <label for="age" class="form-label">Edad:</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                />
              </div>

              <div class="mb-3">
                <label for="bloodType" class="form-label">Tipo de Sangre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="bloodType"
                />
              </div>

              <div class="mb-3">
                <label for="bloodType" class="form-label">Tel√©fono:</label>
                <input
                  type="number"
                  class="form-control"
                  id="telephone"
                />
              </div>
              <div class="button-container">
                <button type="button" class="btn btn-success btn1" onclick="getData()">Generar</button>
                <button type="button" class="btn btn-danger btn2" onclick="clear()">Limpiar</button>
              </div>
              </div>  
              </form>            
          </div>
    </section>

    <section>
        <div class="cards-container">
            <h2 class="card bg-dark bg-gradient" id="card"></h2>
        </div>
    </section>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
