<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <section style="display: flex; justify-content: center;">
      <div

          width: fit-content;
          background-color: white;
          border-radius: 5px;
          padding: 20px;
        "
      >
        <form
        >
          <div style="text-align: center; padding: 10px"><h2>Carnet</h2></div>
          <div class="mb-3">
            <label for="names" class="form-label txt-form">Nombres:</label>
            <input type="text" class="form-control" id="names" />
          </div>

          <div class="mb-3">
            <label for="surNames" class="form-label txt-form">Apellidos:</label>
            <input type="text" class="form-control" id="surNames" />
          </div>

          <div class="mb-3">
            <label for="age" class="form-label txt-form">Edad:</label>
            <input type="number" class="form-control" id="age" />
          </div>

          <div class="mb-3">
            <label for="bloodType" class="form-label txt-form"
              >Tipo de Sangre:</label
            >
            <input type="text" class="form-control" id="bloodType" />
          </div>

          <div class="mb-3">
            <label for="telephone" class="form-label txt-form">Tel√©fono:</label>
            <input type="text" class="form-control" id="telephone" />
          </div>
          <div style="display: flex; justify-content: center">
            <button type="button" class="btn btn-primary" onclick="datos()">
              Generar
            </button>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
